<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de naves (placeholder)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="meteorite.js"></script>
    <script src="enemyProjectile.js"></script>
    <script src="proyectile.js"></script>
    <script src="enemy.js"></script>
    <script src="player.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div id="playField">
        <div class="score"></div>
    </div>
    <div id="startScreen">
        <h1 id="startGameText">SUPER SPACE DESTROYER DELUX SPECIAL EDITION</h1>
        <button id = "startButton">Start Game</button>
        <div class="score"></div>
    </div>
    <div id="gameOverScreen">
        <h1 id="gameOverText">GAME OVER</h1>
        <button id = "gameOverButton">Restart game</button>
        <div class="score"></div>
    </div>
    
</body>

</html>
